<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tac.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="container">
        <div id="forms" class="form">
            <label>Player1</label>
            <input id="pl1" type="text" placeholder="Enter player1 name">
            <label>Player2</label>
            <input id="pl2" type="text" placeholder="Enter player2 name">

            <button id="but1" class="submit-button">Submit</button>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <div class="players">
        <div class="player1">
            <p id="px">Player1</p>
            <br>
            <span id="score1">0</span>
        </div>
        <div class="player2">
            <p id="po">Player2</p>
            <br>
            <span id="score2">0</span>
        </div>

    </div>
    <script src="toe.js"></script>
</body>
</html>
